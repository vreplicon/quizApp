<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Universe Quiz App</title>
        <meta name="description" content="Test your knowledge about the universe!">
        <link href="main.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="data.js"></script>
        <script src="index.js"></script>
        </head>
    <body>
        <header class="quizHeader box"></header>
        <main>
            <section class="quizIntro box">
                <h1>Universe Trivia</h1>
                <p>Think you are space savy? Test your knowledge to see how much 
                    you really know about our universe!</p>
                <button class="startButton">Start!</button><br>
            </section>
            <section class="quizQuestion box"></section>
            <section class="quizResponse box"></section>
            <section class="quizEnd box"></section>
        </main>
    </body>
</html>
